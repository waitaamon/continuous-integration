name: Laravel Pint

on:
  pull_request:

jobs:
  laravel-pint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
          with:
            php-version: '8.3'
            tools: composer:v2

      - name: Install Laravel Pint
        run : composer global require laravel/pint

      - name: Run Pint
        run: pint --test
